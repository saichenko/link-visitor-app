version: '3'
services:
    server:
        build:
            context: ./
            dockerfile: ./server/Dockerfile
        command: python manage.py runserver 0.0.0.0:8000
        volumes:
            - ./server:/server
        ports:
            - 8000:8000
        depends_on:
            - redis
        environment:
            DEBUG: 'True'
            DATABASE_URL: 'postgres://postgres:@db:5432/postgres'
            BROKER_URL: 'amqp://user:password@rabbitmq:5672/my_vhost'

    redis:
        image: "redis:6"
        ports:
            - "6379:6379"
